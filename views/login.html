{{> header}}

<div class="row">
        <div class="col s12 m12 l6">
                <div class="card-panel">
                        <h4 class="header2">Login</h4>
                  <div class="row">
                    <form class="col s12" action = "http://127.0.0.1:3000/loginL">
                            <div class="row">
                                <div class="input-field col s12">
                                <input name="email" type="email">
                                <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                <input name="password" type="password">
                                <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="input-field col s4">
                                    <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Login
                                            <i class="mdi-content-send right"></i>
                                    </button>
                            </div>
                  </form>
                  </div>
                </div>
        </div>
    <div class="col s12 m12 l6">
      <div class="card-panel">
        <h4 class="header2">CREATE ACCOUNT</h4>
        <div class="row">
          <form class="col s12" action = "http://127.0.0.1:3000/loginS" method = "GET">
            <div class="row">
              <div class="input-field col s12">
                <input name="name" type="text">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="email" type="email">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                      <input name="password" type="password">
                      <label for="password">Password</label>
                    </div>
                  </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="password2" type="password">
                    <label for="password2">Confirm Password</label>
                </div>
            </div>
            <div class="row">
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn cyan waves-effect waves-light right" type="submit" name="action">SignUp

              </div>
            </div>
          </form>
        </div>
      </div>
